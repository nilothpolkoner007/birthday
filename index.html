<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
            <p>Monami Mitra</p>
  
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
                 <p>শুভ জন্মদিন প্রিয় দিদি
</p>
        </div>
      </div>
      <div class="inside">
 
<p style="height: 120px;">ঈশ্বরের কাছে প্রার্থনা করি তুই ভালো থাক বাকি জীবন তোর সকল অপূর্ণতা পূরণ হোক। জানি তুই খুব রাগী , জেদি কিন্তু ওই রাগী মানুষ টার ভিতের মানুষ</p>
        <img src="girl.jpg" alt="" style="height: 140px;">
      </div>
    </div>
  </body>
</html>
